<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template simple project</title>

    <!-- Styles -->
    <link rel="stylesheet" href="public/build/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <!-- Js and jQuery -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="assets/js/chart_dognut.js" defer></script>
    <script src="assets/js/chart_line.js" defer></script>
    <script src="assets/js/app.js" defer></script>
  </head>
  <body>
    <div class="offset-1 col-10 mt-5 cardy">
      <div class="card">
        <div class="card-body">
          <h2>Technical Assessment</h2>
        </div>
      </div>

      <div class="global-tech">
        <div class="header-tech row">
          <div class="col-4 mb-2">
            <span class="header-text"
              ><b>Drug Adverse Events </b> by type of Seriousness</span
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="circle-tech col-4">
            <div class="col-12 circle-header mb-4">
              <span>Each Drug Indication as % of all Drug Adverse Events</span>
              <span
                >Display of Reports by Drug Indication for Hospitalization</span
              >
            </div>
            <div class="col-12"><canvas id="myChartDoghnut"></canvas></div>
          </div>
          <div class="offset-1 diagram-tech col-7">
            <div class="col-12"></div>
            <div class="col-12"><canvas id="myChartLine"></canvas></div>
          </div>
        </div>
        <div class="offset-4 col-8 comparison-tech mt-3"></div>
      </div>
    </div>
  </body>
</html>
